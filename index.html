<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date : 23.March.11th</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main.js">
</head>

<body>
    <header class="header">
        <h1>Save the date</h1>
    </header>
    <div class="banner_cover">
    </div>
    <br>
    <p>DEOGHOON & SOHYUN ARE GETTING MARRIED</p>
    <br>
    <footer>
        <P>March 11 Saturday 3:00 PM
            <br>
            The Bless
        </P>
    </footer>

    <section class="details">
        <h2>Details</h2>
        <p>
            With family & friends, we invite you to celebrate our wedding day
        </p>
        <p>
            March 11th, 2023 at 3 pm
        </p>
        <p>
            The Belss, 50, Yonsei-ro, Seodaemun-gu, Seoul
        </p>
    </section>



    <section class="gallery">
        <h2>Gallery</h2>
    </section>



    <section class="rsvp">
        <h2>RSVP</h2>
        <form>
            <fieldset>
                <!-- name / attending guest -->
                <label for="name">Guest Name:
                    <input type="text" id="name" placeholder="Enter your name" required>
                </label>
            </fieldset>
            <fieldset>
                <label for="yes">
                    <input type="radio" name="reply-choice" id="yes" class="inline">Accepts with Pleasure
                </label>
                <label for="no">
                    <input type="radio" name="reply-choice" id="no" class="inline">Declines with Regrets
                </label>
            </fieldset>
            <fieldset>

                <label for="groom">I'm the guest of...
                    <br>
                    <input type="checkbox" name="reply-choice" id="groom" class="inline" value="groom"> Groom
                </label>
                <label for="bride">
                    <input type="checkbox" name="reply-choice" id="brdie" class="inline" value="bride"> Bride
                </label>
                </label>
            </fieldset>
            <fieldset>
                <label for="guestnumb">Number of Attending:
                    <select id="referrer" name="guestnumb">
                        <option value="">(select one)</option>
                        <option value="1">1(Only myself)</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">More than 6</option>
                    </select>
                    <!-- reply -->
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
